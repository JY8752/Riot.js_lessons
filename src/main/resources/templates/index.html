<!DOCTYPE html>
<html lang="ja"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@riotjs/observable@4.0.4/dist/observable.js"></script>
    <title>Riot</title>
</head>
<body>
    <app3></app3>

    <script th:src="@{/js/app3.riot}" type="riot"></script>
    <script th:src="@{/js/components/app-footer.riot}" type="riot"></script>
    <script th:src="@{/js/components/app-hero.riot}" type="riot"></script>
    <script th:src="@{/js/components/app-links.riot}" type="riot"></script>
    <script th:src="@{/js/components/app-menu.riot}" type="riot"></script>
    <script th:src="@{/js/components/ring.riot}" type="riot"></script>
    <script th:src="@{/js/components/child.riot}" type="riot"></script>
    <script th:src="@{/js/components/button-a.riot}" type="riot"></script>
    <script th:src="@{/js/components/button-b.riot}" type="riot"></script>
    <script>
        riot
            .compile()
            .then(() => {
                riot.mount('app3', {
                    title: 'Hello Riot.js !!'
                })
            })
    </script>
    
</body>
</html>
